spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

  flyway:
    clean-disabled: true

logging:
  level:
    com.erenalyoruk.cashgrid: INFO
    org.springframework.security: WARN

app:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration: ${JWT_ACCESS_EXPIRATION:900000}
    refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

  rate-limit:
    default-capacity: 60
    default-refill-tokens: 60
    default-refill-seconds: 60
    auth-capacity: 10
    auth-refill-tokens: 10
    auth-refill-seconds: 60
