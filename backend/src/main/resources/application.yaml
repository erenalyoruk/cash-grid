spring:
  application:
    name: cash-grid

  profiles:
    active: dev

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

app:
  jwt:
    secret: cashgrid-dev-secret-key-must-be-at-least-32-characters-long
    access-token-expiration: 900000
    refresh-token-expiration: 604800000

  rate-limit:
    default-capacity: 60
    default-refill-tokens: 60
    default-refill-seconds: 60
    auth-capacity: 10
    auth-refill-tokens: 10
    auth-refill-seconds: 60
