services:
  postgres:
    image: postgres:18-alpine
    container_name: cashgrid-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cashgrid
      POSTGRES_USER: cashgrid
      POSTGRES_PASSWORD: cashgrid_dev
    volumes:
      - cashgrid_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cashgrid"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: cashgrid-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/cashgrid
      DATABASE_USERNAME: cashgrid
      DATABASE_PASSWORD: cashgrid_dev
      JWT_SECRET: cashgrid-docker-secret-key-must-be-at-least-32-characters-long
      JWT_ACCESS_EXPIRATION: 900000
      JWT_REFRESH_EXPIRATION: 604800000
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cashgrid-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8080
    depends_on:
      - backend

volumes:
  cashgrid_pgdata:
